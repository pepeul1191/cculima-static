<script id="teatro-detalle-template" type="text/x-handlebars-template">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{titulo_modal}}</h4>
      </div>
      <div class="modal-body">
        <label class="texto-der mensaje-full-width" id="txtMensajeRptaTeatroDetalle"></label>
        <label class="oculto" id="lblIdTeatro">{{id}}</label>
        <div class="row">
          <div class="col-md-4">
              <div class="form-group">
                <label for="txtNombre">Nombre</label><span class="texto-validacion"></span>
                <input type="text" class="form-control" id="txtNombre" value="{{nombre}}" {{#if disabled}}disabled{{/if}}>
              </div>
            </div>
            <div class="col-md-5">
              <div class="form-group">
                <label for="txtTitulo">Título</label><span class="texto-validacion"></span>
                <input type="text" class="form-control" id="txtTtitulo" value="{{titulo}}" {{#if disabled}}disabled{{/if}}>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="txtTitulo">Ambiente</label><span class="texto-validacion"></span>
                <select class="form-control" id="cbmAmbientes" {{#if disabled}}disabled{{/if}}>
                  <option value="E"></option>
                  {{#each ambientes}}
                  <option value="{{id}}">{{nombre}}</option>
                  {{/each}}
                </select>
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="txtDescripcion">Descripción</label><span class="texto-validacion"></span>
              <textarea name="txtDescripcion" id="txtDescripcion" {{#if disabled}}disabled{{/if}}>{{descripcion}}</textarea>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="txtProgramacion">Programación</label><span class="texto-validacion"></span>
              <textarea name="txtProgramacion" id="txtProgramacion" {{#if disabled}}disabled{{/if}}>{{programacion}}</textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="txtOrganizador">Organizador</label><span class="texto-validacion"></span>
              <input type="text" class="form-control" id="txtOrganizador" value="{{organizador}}" {{#if disabled}}disabled{{/if}}>
            </div>
            <div class="form-group">
              <label for="txtComienza">Comienza</label><span class="texto-validacion"></span>
              <input type="text" class="form-control" id="txtComienza" value="{{comienza}}" {{#if disabled}}disabled{{/if}}>
            </div>
            <div class="form-group">
              <label for="txtFinaliza">Finaliza</label><span class="texto-validacion"></span>
              <input type="text" class="form-control" id="txtFinaliza" value="{{finaliza}}" {{#if disabled}}disabled{{/if}}>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-default pull-right" id="btnGuardarDetalleTeatro" {{#if disabled}}disabled{{/if}}><i class="fa fa-check" aria-hidden="true"></i>Guardar Cambios</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="txtElenco">Elenco</label><span class="texto-validacion"></span>
              <table class="list issues" style="" id="tablaTeatroElenco"></table>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="txtEquipo">Equipo</label><span class="texto-validacion"></span>
              <table class="list issues" style="" id="tablaTeatroEquipo"></table>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group" style="margin-bottom:10px">
              <label for="txtLongitud" style="width:100%">Foto Menu</label>
              <label id="imagen_menu_id" class="oculto">{{foto_menu}}</label>
						  <input type="file" id="input_file_teatro_menu" name="myFile" type="file" class="oculto"/>
              <button id="buscar_file_teatro_menu" {{#if disabled}}disabled{{/if}} class="btn btn-default btn-file pull-left"{{#if disable}}disabled{{/if}}><i class="fa fa-file-image-o" aria-hidden="true"></i>Buscar </button>
              <button id="upload_file_teatro_menu" {{#if disabled}}disabled{{/if}} class="btn btn-default btn-file pull-left"{{#if disable}}disabled{{/if}}><i class="fa fa-upload" aria-hidden="true"></i>Subir </button>
    					<a href="{{foto_menu_url}}"  target="_blank" id="view_file_menu" class="btn btn-default btn-file pull-left {{#ifEquals foto_menu ''}}oculto{{/ifEquals}}"><i class="fa fa-search" aria-hidden="true" style="margin-right: 5px"></i>Ver </a>
              <button type="button" {{#if disabled}}disabled{{/if}} class="btn btn-default {{#ifEquals foto_menu ''}}oculto{{/ifEquals}}" id="btnAsociarMenuTeatro"><i class="fa fa-check" aria-hidden="true"></i>Asociar Imagen</button>
    					<progress id="progbar_menu" value="0" min="0" max="100" class="oculto" role=""></progress>
            </div>
            <br><br>
            <div class="form-group">
              <label for="txtLongitud" style="width:100%">Foto Detalle</label>
              <label id="imagen_detalle_id" class="oculto">{{foto_detalle}}</label>
              <input type="file" id="input_file_teatro_detalle" name="myFile" type="file" class="oculto"/>
              <button id="buscar_file_teatro_detalle" {{#if disabled}}disabled{{/if}} class="btn btn-default btn-file pull-left"{{#if disable}}disabled{{/if}}><i class="fa fa-file-image-o" aria-hidden="true"></i>Buscar </button>
              <button id="upload_file_teatro_detalle" {{#if disabled}}disabled{{/if}} class="btn btn-default btn-file pull-left"{{#if disable}}disabled{{/if}}><i class="fa fa-upload" aria-hidden="true"></i>Subir </button>
    					<a href="{{foto_detalle_url}}"  target="_blank" id="view_file_detalle" class="btn btn-default btn-file pull-left {{#ifEquals foto_detalle ''}}oculto{{/ifEquals}}"><i class="fa fa-search" aria-hidden="true" style="margin-right: 5px"></i>Ver </a>
              <button type="button" {{#if disabled}}disabled{{/if}} class="btn btn-default {{#ifEquals foto_detalle ''}}oculto{{/ifEquals}}" id="btnAsociarDetalleTeatro"><i class="fa fa-check" aria-hidden="true"></i>Asociar Imagen</button>
    					<progress id="progbar_detalle" value="0" min="0" max="100" class="oculto" role=""></progress>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group" style="margin-bottom:10px">
              <label style="width:100%">Calendario</label>
              <div id="v-cal">
                <div class="vcal-header">
                  <button class="vcal-btn" data-calendar-toggle="previous" id="btnAtras">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                  </button>
                  <div class="vcal-header__label" data-calendar-label="month" id="lblMes">
                    March 2017
                  </div>
                  <button class="vcal-btn" data-calendar-toggle="next" id="btnAdelante">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                  </button>
                </div>
                <div class="vcal-week">
                  <span>Lun</span>
                  <span>Mar</span>
                  <span>Mie</span>
                  <span>Jue</span>
                  <span>Vie</span>
                  <span>Sab</span>
                  <span>Dom</span>
                </div>
                <div class="vcal-body" data-calendar-area="month" id="bodyCadelndario"></div>
              </div>
              <p class="demo-picked">
                Date picked:
                <span data-calendar-label="picked"></span>
              </p>
              <button type="button" class="btn btn-default pull-right" id="btnGuardarCalendario" {{#if disabled}}disabled{{/if}}><i class="fa fa-check" aria-hidden="true"></i>Guardar Calendario</button>
            </div>
          </div>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>
</script>
